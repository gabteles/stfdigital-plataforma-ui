<div class="sidebar">
	<div class="p-16">
		<md-input-container md-no-float class="sidebar-search-search">
			<md-icon md-font-icon="icon-magnify"></md-icon>
			<input placeholder="Buscar pesquisa salva" ng-model="vm.searchSearch" />
		</md-input-container>
	</div>

	<md-divider></md-divider>
	<md-content>
	    <md-list>
	      <md-list-item class="md-1-line" ng-repeat="search in vm.savedSearchs | orderBy: 'id' : true | filter: {label: vm.searchSearch} track by search.id">
	        <div class="md-list-item-text">
	          <p>{{ search.label }}</p>
	        </div>
	        <md-button class="md-secondary" ng-click="vm.loadSearch(search)" aria-label="Restore search: {{ search.label }}">
	        	<md-icon md-font-icon="icon-restore"></md-icon>
	        </md-button>
	        <md-button class="md-secondary" ng-click="vm.deleteSearch(search.id)" aria-label="Delete search: {{ search.label }}">
	        	<md-icon md-font-icon="icon-delete"></md-icon>
	        </md-button>
	        <md-divider ng-if="!$last"></md-divider>
	      </md-list-item>
	    </md-list>
  </md-content>
</div>
